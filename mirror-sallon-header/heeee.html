<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <style>
    *{
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
}
body{
  font-family: montserrat;
}
nav{
  background: #000000;
  height: 130px;
  width: 100%;
}
a{
    text-decoration: none;
    padding-right:12px ;
    color: white;
    

}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
}
nav ul{
  float: right;
  margin-right: 20px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
}
nav ul li a{
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
  line-height: 4;
}
/*  */
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 50px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  
  .btn-one{
    border-color: transparent!important;
  }
  .btn-two{
    border-color: transparent!important;
    
  }
  .fa-brands{
    margin-top: 9px;
  }
  
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #000000;
    top: 90px;
    left: -100%;
    text-align: center;
    transition: all .5s;
    color: white;
  }
  .buttons{
    width: 100%;
    border-color: transparent;
  }
  
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  .buttons{
    display: inline-grid;
    margin: 50px 0;
    line-height: 30px;
    margin-right: 230px;
  }
  nav ul li a{
    font-size: 20px;
  }
  
  #check:checked ~ ul{
    left: 0;
  }
}
@media (max-width: 500px){
.buttons{
    position: relative;
}
img{
    position: absolute;
}
}
section{
  background: url(bg1.jpg) no-repeat;
  background-size: cover;
  height: calc(100vh - 80px);
}
.float_right{
    margin-top: 16px;
    margin-bottom: -13px;
    margin-left: 15px;
}
.btn-one{
        padding: 5px;
        background: transparent;
        border-color: goldenrod;
        color: goldenrod;
    }
.btn-two{
        padding: 5px;
        background: transparent;
        border-color: goldenrod;
        color: goldenrod;
    }
    .btn-one:hover{
        color: white;
    }
    .btn-two:hover{
        color: white;
    }
    #insta:hover{
        color: red;
    }
    #rest:hover{
        color: blue;
    }
    a:hover{
        color: goldenrod;
    }
    button{
        margin-left: 6px;
    }
    .fa-brands{
        margin-left: 12px;
    }
    .nav{
      position: fixed;
    }
  </style>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"><img src="/logo1.png" alt=""></label>
      <ul>
        <div class="float_right">
            <container class="buttons">
                <button class="btn-one">book oppionment </button>
                <button class="btn-two">saloon finder</button>
                <a href="#"><i class="fa-brands fa-square-facebook" id="rest"></i></a>
                <a href="#"><i class="fa-brands fa-twitter" id="rest"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" id="insta"></i></a>
            </container>
        </div>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <section></section>
  </body>
</html>
